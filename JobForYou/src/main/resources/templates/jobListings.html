<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Link to CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        .job-listing {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .job-listing p {
            margin: 8px 0;
        }

        .job-listing strong {
            display: inline-block;
            width: 120px;
        }

        .job-listing button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .job-listing button:hover {
            background-color: #45a049;
        }

        .actions {
            text-align: center;
            margin-top: 20px;
        }

        .actions button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 20px;
            transition: background-color 0.3s;
        }

        .actions button:last-child {
            margin-right: 0;
        }

        .actions button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Listings</h1>
        <div id="job-listings">
            <!-- Loop through job listings and display them -->
            <div th:each="jobListing : ${jobListings}" class="job-listing">
                <p><strong>Job Title:</strong> <span th:text="${jobListing.title}"></span></p>
                <p><strong>Employer:</strong> <span th:text="${jobListing.employerName}"></span></p>
                <p><strong>Description:</strong> <span th:text="${jobListing.description}"></span></p>
                <p><strong>Location:</strong> <span th:text="${jobListing.location}"></span></p>
                <p><strong>Job Type:</strong> <span th:text="${jobListing.jobType}"></span></p>
                <p><strong>Skills Required:</strong> <span th:text="${jobListing.skillsRequired}"></span></p>
                <form method="POST" action="/job-seekers/apply" style="margin-top: 10px;">
                    <input type="hidden" name="jobListingId" th:value="${jobListing.id}">
                    <button type="submit">Apply</button>
                </form>
            </div>
            <!-- Repeat for each job listing -->
        </div>
        <div class="actions">
            <!-- Create job seeker profile button -->
            <button type="button" onclick="window.location.href='/job-seekers/profile'">Create Job Seeker Profile</button>
            <!-- Back to home button -->
            <button type="button" onclick="window.location.href='/'">Back to Home</button>
        </div>
    </div>
</body>
</html>
