<!DOCTYPE html>
<html>
<head>
    <title>Create Employer Profile</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Link to CSS file -->
</head>
<body>
    <h1>Create Employer Profile</h1>
    <form method="POST" action="/employers">
        <!-- Form fields for creating an employer profile -->
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div>
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" required>
        </div>
        <div>
            <label for="jobDescription">Job Description:</label>
            <textarea id="jobDescription" name="jobDescription" required></textarea>
        </div>
        <div>
            <label for="requirements">Requirements:</label>
            <textarea id="requirements" name="requirements" required></textarea>
        </div>
        <div>
            <label for="workOptions">Work Options:</label>
            <input type="text" id="workOptions" name="workOptions" required>
        </div>
        <button type="submit">Create Profile</button>
    </form>
</body>
</html>
