<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="/styles.css"> <!-- Link to your CSS file -->
    <style>
        /* Fade-in animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }

        .fade-in-delayed {
            animation: fadeIn 2s ease-in-out;
        }
    </style>
</head>
<body class="bg-light d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">

    <div class="text-center">
        <!-- Animated header -->
        <h1 class="display-4 text-success fw-bold fade-in">JOB FOR YOU</h1>
        <p class="lead text-muted fade-in-delayed">Let's make job finding easy</p>

        <!-- Registration and Login Buttons with fade-in animation -->
        <div class="mt-4 fade-in-delayed">
            <a href="/register" class="btn btn-success btn-lg mx-2 fw-bold">Register</a>
            <a href="/login" class="btn btn-outline-success btn-lg mx-2 fw-bold">Login</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
