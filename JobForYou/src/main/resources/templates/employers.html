<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employers</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css"> <!-- Link to your CSS file -->
    <style>
        /* Custom Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #28a745;
            text-align: center;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .btn-custom {
            font-size: 1.1rem;
            font-weight: bold;
            padding: 10px 20px;
            width: 100%;
            max-width: 250px;
            margin-bottom: 20px;
        }

        .btn-custom:hover {
            background-color: #218838;
            color: white;
        }

        .back-btn {
            background-color: #007bff;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="display-4">Employer Dashboard</h1>
        
        <div class="mb-4">
            <!-- Section for displaying employer-specific content -->
            <p>Manage your job listings, view applicants, and update your profile to attract top talent.</p>
        </div>

        <!-- Buttons -->
        <div class="d-grid gap-3">
            <a href="/employers/profile" class="btn btn-outline-success btn-custom">Create Employer Profile</a>
            <a href="/job-listings" class="btn btn-outline-success btn-custom">View Job Listings</a>
            <a href="/" class="btn btn-custom back-btn text-white">Back to Home</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
